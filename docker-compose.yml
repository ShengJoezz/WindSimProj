version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: windsim-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mounts a named volume to the container's /app/uploads directory
      # All user data, cases, and results will be stored here persistently.
      - windsim_data:/app/uploads
    networks:
      - windsim-net

  frontend:
    build:
      context: ./frontend
    container_name: windsim-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - windsim-net

networks:
  windsim-net:
    driver: bridge

volumes:
  # Defines the persistent data volume
  windsim_data: